<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: lavenderblush;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      transition: background 0.5s;
      overflow: hidden;
    }
    h1 {
      color: deeppink;
      text-shadow: 2px 2px lightcoral;
      font-size: 40px;
      margin: 20px;
      padding: 0 15px;
    }
    .buttons {
      display: flex;
      gap: 40px; /* More spacing between buttons */
      justify-content: center;
      margin-top: 30px;
      position: relative;
    }
    button {
      padding: 18px 36px;
      font-size: 22px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      font-weight: bold;
    }
    #yesBtn {
      background-color: hotpink;
      color: white;
      position: relative; /* stays in place */
      z-index: 1;
    }
    #noBtn {
      position: absolute;
      top: 0; /* Start above Yes button */
      left: 150px; /* Offset to the right */
      background-color: lightgray;
      color: black;
    }
    .heart, .confetti {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear forwards;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Floating "No" button
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Clicking "No" turns background red and re-asks
    noBtn.addEventListener("click", () => {
      document.body.style.background = "red";
      setTimeout(() => {
        alert("ðŸ’” Are you sure? Will you be my Valentine?");
        document.body.style.background = "lavenderblush";
      }, 500);
    });

    // Clicking "Yes" goes to celebration page
    yesBtn.addEventListener("click", () => {
      window.location.href = "celebration.html";
    });
  </script>
</body>
</html>
