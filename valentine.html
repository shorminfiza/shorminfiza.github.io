<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Question</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: lavenderblush;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      transition: background 0.5s;
    }
    h1 {
      color: deeppink;
      text-shadow: 2px 2px lightcoral;
      font-size: 48px; /* Larger text */
      margin-bottom: 40px;
      padding: 0 15px;
    }
    button {
      padding: 16px 32px; /* Bigger buttons */
      font-size: 22px;
      margin: 15px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      font-weight: bold;
    }
    #yesBtn {
      background-color: hotpink;
      color: white;
    }
    #noBtn {
      position: absolute;
      background-color: lightgray;
      color: black;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 28px; /* Larger hearts */
      animation: float 6s infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
  <!-- Yes button now leads to celebration page -->
  <button id="yesBtn" onclick="window.location.href='celebration.html'">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    noBtn.addEventListener("click", () => {
      document.body.style.background = "red";
      setTimeout(() => {
        alert("ðŸ’” Are you sure? Will you be my Valentine?");
        document.body.style.background = "lavenderblush";
      }, 500);
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
