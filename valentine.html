<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('cc.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Pacifico', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background 0.5s;
      overflow: hidden;
    }
    h1 {
      color: deeppink;
      text-shadow: 2px 2px lightcoral;
      font-size: 48px;
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      gap: 60px; /* spacing between buttons */
      justify-content: center;
      margin-top: 20px;
      position: relative;
    }
    button {
      padding: 18px 36px;
      font-size: 22px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      font-weight: bold;
    }
    #yesBtn {
      background-color: hotpink;
      color: white;
      position: relative;
      z-index: 1;
    }
    #noBtn {
      position: absolute;
      top: 0;
      left: 200px; /* offset so it doesnâ€™t overlap */
      background-color: lightgray;
      color: black;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 28px;
      animation: float 6s linear forwards;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
  <div class="buttons">
    <button id="yesBtn" onclick="window.location.href='celebration.html'">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    noBtn.addEventListener("click", () => {
      document.body.style.background = "red";
      setTimeout(() => {
        alert("ðŸ’” Are you sure? Will you be my Valentine?");
        document.body.style.background = "url('cc.jpg') no-repeat center center fixed";
        document.body.style.backgroundSize = "cover";
      }, 500);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
