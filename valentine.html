<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: lavenderblush;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      transition: background 0.5s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: deeppink;
      text-shadow: 2px 2px lightcoral;
      font-size: 28px;
      margin-bottom: 20px;
      padding: 0 10px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      font-weight: bold;
    }
    #yesBtn {
      background-color: hotpink;
      color: white;
    }
    #noBtn {
      position: absolute;
      background-color: lightgray;
      color: black;
    }
    #celebration {
      display: none;
      font-size: 24px;
      color: deeppink;
      margin-top: 20px;
      animation: pop 1s ease-in-out infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
    .heart, .confetti {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear forwards;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <div id="celebration">ðŸŽ‰ Yay! You said YES! ðŸŽ‰</div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const celebration = document.getElementById("celebration");

    // Floating "No" button
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Clicking "No" turns background red and re-asks
    noBtn.addEventListener("click", () => {
      document.body.style.background = "red";
      setTimeout(() => {
        alert("ðŸ’” Are you sure? Will you be my Valentine?");
        document.body.style.background = "lavenderblush";
      }, 500);
    });

    // Clicking "Yes" shows celebration on page
    yesBtn.addEventListener("click", () => {
      celebration.style.display = "block";
      // Launch hearts + confetti
      for (let i = 0; i < 30; i++) {
        createHeart();
        createConfetti();
      }
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    // Confetti effect
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.innerHTML = "âœ¨";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.top = window.innerHeight + "px";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 6000);
    }
  </script>
</body>
</html>
